<div id ='component'>
  <div id ='pagetitle'>
    <span>{{pagetitle}}</span> 
  </div>
  <div id='content' *ngIf='user'>
  <div class='form-group row'>
       <label class='col-form-label col-sm-2' for='username'>User name:</label>
       <input [(ngModel)]='user.UserName' name='UserName' type='text' class ='form-control col-sm-6' id='username' 
        aria-describedby='UserNameHelp' placeholder='User Name'>
       <small id='UserNameHelp' class='form-text text-muted col-sm-2'>The user name</small>
  </div>
  <div class='form-group row'>
       <label class='col-form-label col-sm-2' for='password'>Password:</label>
       <input [(ngModel)]='user.Password' name='Password' type='text' class ='form-control col-sm-6' id='password' 
        aria-describedby='PasswordHelp' placeholder='Password'>
       <small id='PasswordHelp' class='form-text text-muted col-sm-2'>The password</small>
  </div>
  <div class='form-group row'>
      <label class='col-form-label col-sm-2' for='userfirstname'>First name:</label>
      <input [(ngModel)]='user.FirstName' name='FirstName' type='text' class ='form-control col-sm-6' id='userfirstname' 
       aria-describedby='FirstNameHelp' placeholder='First Name'>
      <small id='FirstNameHelp' class='form-text text-muted col-sm-2'>The first name</small>
  </div>
  <div class='form-group row'>
      <label class='col-form-label col-sm-2' for='userlastname'>Last name:</label>
      <input [(ngModel)]='user.LastName' name='LastName' type='text' class ='form-control col-sm-6' id='userlastname' 
       aria-describedby='LastNameHelp' placeholder='Last Name'>
      <small id='LastNameHelp' class='form-text text-muted col-sm-2'>The last name</small>
  </div>
  <div class='form-group row'>
      <label class='col-form-label col-sm-2' for='userphone'>Phone:</label>
      <input [(ngModel)]='user.Phone' name='Phone' type='text' class ='form-control col-sm-6' id='userphone' 
       aria-describedby='PhoneHelp' placeholder='Phone'>
      <small id='PhoneHelp' class='form-text text-muted col-sm-2'>The phone</small>
 </div>
 <div class='form-group row'>
      <label class='col-form-label col-sm-2' for='useremail'>Email:</label>
      <input [(ngModel)]='user.Email' name='Email' type='text' class ='form-control col-sm-6' id='useremail' 
        aria-describedby='Emailhelp' placeholder='Email'>
      <small id='Emailhelp' class='form-text text-muted col-sm-2'>The email</small>
 </div>
 <div class='form-group row'>
       <label class='col-form-label col-sm-2' for='userisreviewer'>IsReviewer:</label>
       <input [(ngModel)]='user.IsReviewer' name='IsReviewer' type='checkbox' class ='form-control col-sm-6' id='userisreviewer' 
        aria-describedby='IsReviewerHelp' placeholder='Is Reviewer'>
       <small id='IsReviewerHelp' class='form-text text-muted col-sm-2'>Is reviewer</small>
 </div>
 <div class='form-group row'>
       <label class='col-form-label col-sm-2' for='userisadmin'>IsAdmin:</label>
       <input [(ngModel)]='user.IsAdmin' name='IsAdmin' type='checkbox' class ='form-control col-sm-6' id='userisadmin' 
        aria-describedby='IsAdminHelp' placeholder='Is Admin'>
       <small id='IsAdminHelp' class='form-text text-muted col-sm-2'>Is Admin</small>
 </div>
 <div class='form-group row'>
       <label class='col-form-label col-sm-2' for='useractive'>Active:</label>
       <input [(ngModel)]='user.Active' name='Active' type='checkbox' class ='form-control col-sm-6' id='useractive' 
        aria-describedby='ActiveHelp' placeholder='Active'>
       <small id='ActiveHelp' class='form-text text-muted col-sm-2'>Active</small>
 </div>
 <div>
       <button (click)='create()' class='btn btn-warning'>Create</button>
 </div>
 </div>
 </div>
